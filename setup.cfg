[bumpversion]
current_version = 0.9.1
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = version={current_version}
replace = version={new_version}

[bumpversion:file:__init__.py]
search = version='{current_version}'
replace = version='{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[tool:pytest]

